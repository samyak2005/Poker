services:
  - type: web
    name: chipinn-poker-server
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm run multiplayer
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: CLIENT_URL
        sync: false
